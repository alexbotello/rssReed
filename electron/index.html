<html>

<head>
    <title>RSS Reed</title>
    <link rel="stylesheet" type="text/css" href="src/index.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="panel">
            <ul id="feeds"></ul>
            <div id="plus">+</div>
            <label id="label" class="invisible">Add New RSS Feed</label>
        </div>
        <div id="container"></div>
        <div id="popup" class="invisible">
            <div id="popup-close">x</div>
            <h3>Add New RSS Feed</h3>
            <div class="input-wrapper">
                <input id="input" type="text" placeholder="Enter URL Here"></input>
                <button id="button" type="submit">Submit</button>
            </div>
        </div>
    </div>
    <script>window.$ = window.jQuery = require("jquery")</script>
    <script>require("./src/socket.js")</script>
    <script>require("./src/events.js")</script>
</body>
